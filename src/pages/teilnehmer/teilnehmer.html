<ion-header>
</ion-header>

<ion-content padding>
    <h1> Teilnehmer dieses Termins </h1>

    <h3 style="background-color:gainsboro;">
        Noch nicht zu-/ abgesagt:
    </h3>
    <ion-grid>
        <ion-row *ngFor="let person of mitglieder">
            <ion-col>
              {{person.vorname}} {{person.nachname}}
            </ion-col>
            <ion-col>
                <ion-icon name="time" item-start color="gainsboro"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>

    <h3 style="color:white;background-color:grey;">
        Zugesagt:
    </h3>

    <ion-grid>
        <ion-row *ngFor="let person of userAngenommen">
            <ion-col >
                {{person.vorname}} {{person.nachname}}
            </ion-col>
            <ion-col>
                <ion-icon name="thumbs-up" item-start color="green"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>

    <h3 style="color:white;background-color:grey;">
        Unsicher:
    </h3>
    <ion-grid>
            <ion-row *ngFor="let person of userVielleicht">
                <ion-col >
                  {{person.vorname}} {{person.nachname}}
                </ion-col>
                <ion-col>
                    <ion-icon name="help" item-start color="yellow"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    <h3 style="color:white;background-color:grey;">
        Abgesagt:
    </h3>
    <ion-grid>
            <ion-row *ngFor="let person of userAbgelehnt">
                <ion-col >
                  {{person.vorname}} {{person.nachname}}
                </ion-col>
                <ion-col>
                    <ion-icon name="thumbs-down" item-start color="red"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
</ion-content>

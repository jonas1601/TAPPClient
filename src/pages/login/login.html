<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple118/v4/19/d0/bf/19d0bfa1-cac8-c096-dea2-1064678fe90c/AppIcon-1x_U007emarketing-85-220-0-4.png/246x0w.jpg"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Benutzername" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Passwort" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
            <button ion-button class="register-btn" block clear (click)="createAccount()">Neuen Account erstellen</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>

  </ion-content>

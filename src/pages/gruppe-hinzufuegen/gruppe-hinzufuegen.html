<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gruppe erstellen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <ion-list>


    <ion-item>
      <ion-label stacked>Gruppenname</ion-label>
      <ion-input name="name" required type="text" ></ion-input>
    </ion-item>

  </ion-list>
  <button  ion-button class="submit-btn" type="submit" [disabled]="!form.form.valid">Login</button>
  </form>
</ion-content>

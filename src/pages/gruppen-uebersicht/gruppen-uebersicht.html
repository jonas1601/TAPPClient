<!--
  Generated template for the GruppenUebersichtPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{gruppenName}}</ion-title>

        </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>
    <ion-card-header>
      Einstellungen
    </ion-card-header>
    <ion-list>
        <button ion-item (click)="openTerminErstellenPage()">
            <ion-icon name ="calendar" item-Start color = "primary"></ion-icon>
          Termin erstellen
          </button>
      <button ion-item (click)="openMitgliederPage()">
        <ion-icon name ="people" item-Start color = "primary"></ion-icon>
          Mitglieder anzeigen
      </button>
      <button ion-item (click)="openMitgliederHinzufuegenPage()">
          <ion-icon name ="person-add" item-Start color = "primary"></ion-icon>
          Mitglieder hinzufügen
        </button>
      <button ion-item (click)="presentConfirm()">
        <ion-icon name ="trash" item-Start color = "primary"></ion-icon>
          Gruppe löschen
      </button>
    </ion-list>
  </ion-card>
</ion-content>

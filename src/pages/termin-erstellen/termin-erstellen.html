<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Termin erstellen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
       <ion-item>
        <ion-label>Titel</ion-label>
        <ion-input style="text-align: right;"type="text" [(ngModel)]="registerCredentials.titel"></ion-input>
      </ion-item>
        <ion-item>
            <ion-label>Beschreibung </ion-label>
            <ion-input type="text" [(ngModel)]="registerCredentials.beschreibung"></ion-input>
          </ion-item>
      
      <ion-item>
        <ion-label >Anfangs-Datum</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="registerCredentials.anfangsDatum" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End-Datum</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="registerCredentials.endDatum" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Anfangs-Zeit</ion-label>
        <ion-datetime displayFormat="h:mm A"[(ngModel)]="registerCredentials.anfangsZeit"  ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End-Zeit</ion-label>
        <ion-datetime displayFormat="h:mm A" [(ngModel)]="registerCredentials.endZeit" ></ion-datetime>
      </ion-item>     
  </ion-list>
  <button ion-button block (click)="openGruppenPage()" >Termin erstellen</button>
</ion-content>

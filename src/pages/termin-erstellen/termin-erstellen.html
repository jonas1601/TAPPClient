<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Termin erstellen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
       <ion-item>
        <ion-label>Titel</ion-label>
        <ion-input [(ngModel)]="termin.titel" style="text-align: right;"type="text"></ion-input>
      </ion-item>
        <ion-item>
            <ion-label>Beschreibung</ion-label>
            <ion-input [(ngModel)]="termin.beschreibung" type="text"></ion-input>
          </ion-item>

      <ion-item>
        <ion-label >Anfangs-Datum</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DDTHH:mmZ" [(ngModel)]="termin.anfang" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End-Datum</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DDTHH:mmZ" [(ngModel)]="termin.ende" ></ion-datetime>
      </ion-item>
  </ion-list>
  <button ion-button block (click)="erstelleTermin()" >Termin erstellen</button>
</ion-content>

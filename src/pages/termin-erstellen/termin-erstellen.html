<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Termin erstellen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <ion-list>
       <ion-item>
        <ion-label>Titel</ion-label>
        <ion-input required style="text-align: right;" name="titel" type="text" [(ngModel)]="termin.titel"></ion-input>
      </ion-item>
        <ion-item>
            <ion-label>Beschreibung </ion-label>
            <ion-input required type="text" name="beschreibung" [(ngModel)]="termin.beschreibung"></ion-input>
          </ion-item>

      <ion-item>
        <ion-label >Anfangs-Datum</ion-label>
        <ion-datetime required displayFormat="DDDD DD.MMM.YYYY"  (ionBlur)="compareTwoDates()" name="anfangsDatum" [min]="minDatum" max="2099-12-31" cancelText="Abbrechen"   [(ngModel)]="termin.anfangsDatum"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End-Datum</ion-label>
        <ion-datetime required displayFormat="DDDD DD.MMM.YYYY"  (ionBlur)="compareTwoDates()" max="2099-12-31" [min]="minDatum" name="endeDatum" cancelText="Abbrechen"  [(ngModel)]="termin.endDatum"></ion-datetime>
      </ion-item>
    <ion-item>
      <ion-label>Ganzt√§gig</ion-label>
      <ion-checkbox [ngModelOptions]="{standalone:true}" [(ngModel)]="ganztaegig"></ion-checkbox>
    </ion-item >
      <ion-item *ngIf="!ganztaegig">
        <ion-label>Anfangs-Zeit</ion-label>
        <ion-datetime required  displayFormat="HH:mm"  (ionBlur)="compareTwoDates()" name="anfangsZeit" cancelText="Abbrechen"    [(ngModel)]="termin.anfangsZeit"  ></ion-datetime>
      </ion-item>
      <ion-item *ngIf="!ganztaegig">
        <ion-label>End-Zeit</ion-label>
        <ion-datetime required displayFormat="HH:mm"  (ionBlur)="compareTwoDates()" name="endeZeit" cancelText="Abbrechen"   [(ngModel)]="termin.endZeit" ></ion-datetime>
      </ion-item>
  </ion-list>
  <button ion-button block [disabled]="!form.form.valid || error.isError"  >Termin erstellen</button>
  </form>
</ion-content>

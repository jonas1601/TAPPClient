<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Termin erstellen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
       <ion-item>
        <ion-label>Titel</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Anfangs-Datum</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End-Datum</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Anfangs-Zeit</ion-label>
        <ion-datetime displayFormat="h:mm A" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End-Zeit</ion-label>
        <ion-datetime displayFormat="h:mm A" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Beschreibung</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      
  </ion-list>
  <button ion-button block (click)="openGruppenUebersichtPage()" >Termin erstellen</button>
</ion-content>

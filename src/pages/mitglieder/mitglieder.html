<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mitglieder {{gruppe.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-content>
    <ion-item-group>

      <ion-item *ngFor="let mitglied of mitglieder">
          {{ mitglied.vorname}} {{mitglied.nachname }} ({{mitglied.benutzername}})
        <ion-icon *ngIf="mitglied.personId != this.auth.getUserInfo().personId" name="remove" item-right (click)="presentConfirm(mitglied)"></ion-icon>
      </ion-item>


    </ion-item-group>
  </ion-content>
</ion-content>

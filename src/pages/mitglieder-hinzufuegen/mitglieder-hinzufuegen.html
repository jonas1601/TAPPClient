<ion-header>

  <ion-navbar>
    <ion-title>{{gruppenName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input placeholder = "Benutzername" type="text"  [(ngModel)]="registerCredentials.nutzerAk"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="benutzer()">Benutzer suchen</button>
    </ion-item>
    <ion-list>
      <button ion-item *ngFor="let nutzer of nutzer" >
        {{ nutzer }}
      </button>
    </ion-list>

</ion-content>

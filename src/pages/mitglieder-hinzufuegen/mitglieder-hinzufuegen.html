<ion-header>

  <ion-navbar>
    <ion-title>{{gruppenName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-searchbar (ionInput)="getItems($event)" ([ngModel])="test"></ion-searchbar>
<ion-list radio group>
    <ion-item *ngFor="let nutzer of nutzer">
        <ion-label>{{nutzer.vorname}} {{nutzer.nachname}} [{{nutzer.benutzername}}]</ion-label>
        <ion-checkbox (ionChange)="selectUser(nutzer)" ></ion-checkbox>
    </ion-item>
  </ion-list>
<button ion-button block (click)="openGruppenUebersichtPage()">Mitglieder hinzuf√ºgen</button>
</ion-content>
